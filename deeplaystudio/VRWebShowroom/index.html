    <script>
      // POPUP SCRIPT'I

      function matchPopupSize(dataTitle,dataDescription,clickedImageSrc) {
        var sceneEl = document.querySelector('a-scene');
        var sceneRect = sceneEl.getBoundingClientRect(); // Sahnenin konum ve boyut bilgilerini alır

        var popup = document.getElementById('popup');
        popup.style.width = sceneRect.width + 'px';
        popup.style.height = sceneRect.height + 'px';
        popup.style.top = sceneRect.top + 'px';
        popup.style.left = sceneRect.left + 'px';

        // console.log(dataTitle);
        // console.log(dataDescription);
        // console.log(clickedImageSrc);

        // Başlık ve açıklamayı ayarlama
        document.getElementById('popup-title2').innerHTML = dataTitle;
        document.getElementById('popup-description2').innerHTML = dataDescription;
        document.getElementById('popup-image2').src = clickedImageSrc;
      }

      // Pop-up'ı açma fonksiyonu
      function openPopup(dataTitle,dataDescription,clickedImageSrc) {
        matchPopupSize(dataTitle,dataDescription,clickedImageSrc);
        document.getElementById('popup').style.display = 'flex';
      }

      // Pop-up'ı kapatma fonksiyonu
      function closePopup() {
        document.getElementById('popup').style.display = 'none';
      }

      // Pop-up'ı kapatma fonksiyonu
      function viewArtPage() {
        var baseUrl = window.location.origin + '/WebShowroom/';
        var imgSrc = document.getElementById('popup-image2').src;

        // baseUrl'i çıkartarak sadece dosya adını alın
        var fileName = imgSrc.replace(baseUrl, '');

        var link = "background/index.html?" + fileName;
        window.open(link, '_blank');
      }
      // Pop-up'ın içindeki içeriğe tıklandığında kapanmasını önleme
      document.getElementById('popup-container').addEventListener('click', function(event) {
        event.stopPropagation();
      });
    </script>

    <script>

      // Dosya yükleme işleyicisi
      function handleFileSelect(event) {
          var files = event.target.files; // Seçilen dosyalar
          var gallery = document.getElementById('image-gallery');
          gallery.innerHTML = ''; // Önceki görüntüleri temizle

          // Her dosya için önizleme oluştur
          for (var i = 0, f; f = files[i]; i++) {
              // Yalnızca resim dosyaları
              if (!f.type.match('image.*')) continue;

              var reader = new FileReader();

              reader.onload = (function(theFile) {
                  return function(e) {
                      // İmaj elementi oluştur
                      var imgElement = document.createElement('img');
                      imgElement.src = e.target.result;
                      // Galeriye imajı ekle
                      gallery.appendChild(imgElement);
                  };
              })(f);

              // Dosyaları oku
              reader.readAsDataURL(f);
          }
      }
      // Event listeners
      document.getElementById('file-input').addEventListener('change', handleFileSelect, false);

      document.addEventListener('DOMContentLoaded', function() {
        var select = document.getElementById('image-selector');
        var entities = document.querySelectorAll('.clickable');
        var titleInput = document.getElementById('entity-title');
        var quill = new Quill('#quill-editor', {
          theme: 'snow'
        });
        var updateButton = document.getElementById('update-entity');

        // 'clickable' sınıfına sahip tüm a-entity öğelerini dolaş ve select box'ı doldur
        entities.forEach(function(entity, index) {
          var option = document.createElement('option');
          option.value = index;
          option.textContent = entity.dataset.title || 'Image ' + index;
          select.appendChild(option);
        });

        // Select değiştiğinde çalışacak fonksiyon
        select.onchange = function() {
          var selectedEntity = entities[this.value];
          var imageSrc = selectedEntity.querySelector('a-image').getAttribute('src');
          document.getElementById('selected-image').src = imageSrc;
        };

        // Sürüklenen görselleri tanımla
        var images = document.querySelectorAll('#image-gallery img');
        images.forEach(function(img) {
          img.draggable = true;
          img.addEventListener('dragstart', function(e) {
            e.dataTransfer.setData('text', e.target.src); // Sürüklenen görselin src'sini transfer verisi olarak ayarla
          });
        });

        // Bırakma alanını tanımla
        var selectedImageContainer = document.getElementById('selected-image-container');
        selectedImageContainer.addEventListener('dragover', function(e) {
          e.preventDefault(); // Varsayılan davranışı engelle
        });

        selectedImageContainer.addEventListener('drop', function(e) {
          e.preventDefault();
          var src = e.dataTransfer.getData('text');
          var selectedImage = document.getElementById('selected-image');
          selectedImage.src = src; // Seçili görselin src'sini güncelle

          // Aynı zamanda, seçili a-image öğesinin src'sini de güncelle
          var selectedEntity = entities[document.getElementById('image-selector').value];
          selectedEntity.querySelector('a-image').setAttribute('src', src);
        });
        
        // Update butonuna basıldığında çalışacak fonksiyon
        updateButton.addEventListener('click', function() {
          var selectedEntity = entities[select.value];
          selectedEntity.dataset.title = titleInput.value;
          selectedEntity.dataset.description = quill.root.innerHTML;
        });

        // Select değiştiğinde çalışacak fonksiyonu güncelle
        select.onchange = function() {
          var selectedEntity = entities[this.value];
          var imageSrc = selectedEntity.querySelector('a-image').getAttribute('src');
          document.getElementById('selected-image').src = imageSrc;

          // Giriş kutularını güncelle
          titleInput.value = selectedEntity.dataset.title;
          quill.root.innerHTML = selectedEntity.dataset.description;
        };
      });
    </script>
  </body>
</html>
